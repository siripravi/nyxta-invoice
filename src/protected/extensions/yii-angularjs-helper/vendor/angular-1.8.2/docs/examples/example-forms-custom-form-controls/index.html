<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example - example-forms-custom-form-controls</title>

    <script src="../../../angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="form-example2">
    <div contenteditable="true" ng-model="content" title="Click to edit">
      Some
    </div>
    <pre>model = {{content}}</pre>

    <style type="text/css">
      div[contentEditable] {
        cursor: pointer;
        background-color: #d0d0d0;
      }
    </style>
  </body>
</html>
